<div class="container">
  <header>拉钩网</header>
  <main id="index-scroll">
    <div>
      <div class="head">
        <img src="/images/arrow.png"/>
        <b>下拉刷新...</b>
      </div>
      <div>
        <h3>十秒钟定制职位</h3>
        <button>去登录</button>
      </div>
      <ul>
        {{each data}}
        <li>
          <img src="//www.lgstatic.com/{{$value['companyLogo']}}">
          <div class="item-desc">
            <h2 class="item-title">{{$value['companyName']}}</h2>
            <p class="item-info">
              <span class="item-pos">
                <b>{{$value['positionName']}}</b>
              </span>
              <span class="item-salary">{{$value['salary']}}</span>
            </p>
            <p class="item-time">{{$value['createTime']}}</p>
          </div>
        </li>
        {{/each}}
      </ul>
      <div class="foot">
        <img src="/images/arrow.png"/>
        <b>上拉加载更多...</b>
      </div>
    </div>
  </main>
  <nav>
    <ul>
      <li class="active">
        <i class="yo-ico">&#xe6b8;</i>
        <b>职位</b>
      </li>
      <li>
        <i class="yo-ico">&#xe7da;</i>
        <b>搜索</b>
      </li>
      <li>
        <i class="yo-ico">&#xe7d5;</i>
        <b>我的</b>
      </li>
    </ul>
  </nav>
</div>
